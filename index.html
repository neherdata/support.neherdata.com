<!DOCTYPE html>

<head>

<body>

    <h2>Neher Data Systems Support Contact:</h2>

    <form action="mailto:support@neherdata.com" method="post" enctype="text/plain">

        <input type="text" name="name"><br>

        <input type="reset" value="Reset">

    </form>
